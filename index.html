<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="container">

    <h1>Our Reviews</h1>

    <div class="underline"></div>

    <div class="card">

      <div class="pfp" >
         <img src="assets/pfp-1.webp" alt="khabib" id="person-img">
      </div>

      <div class="names">
        <h2 id="author">Khabib Nurmagomedov</h2>
        <h4 id="job">UFC fighter</h4>
      </div>

      <div class="description" id="info">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum corrupti explicabo
          mollitia necessitatibus quo aspernatur, a obcaecati est voluptate, perferendis, veniam
          Nostrum corrupti explicabo
        </p>
      </div>

      <div class="arrow">
        <div class="left-arrow ptr">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="right-arrow ptr">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>

      <div class="button" id="random">
        <button>Surprise me</button>
      </div>

    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
